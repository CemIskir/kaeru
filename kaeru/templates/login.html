{% if user %}

    <h1>Welcome back, {{ user.name }}</h1>

{% else %}

<h1>Log in to Kaeru</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="/login" method="post">
        {% csrf_token %}
        <p>Username:
            <input type="text" name="username" value="" placeholder="name or email" required>
        </p>
        <p>Password:
            <input type="password" name="password" value="" placeholder="password" required>
        </p>
    </form>
{% endif %}
